

<div class="flex items-center justify-between gap-x-4 mb-4 removeSpace">
    <mat-form-field appearance="outline" class="custom-field m-0">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>
    <button class="bg-blue text-white font-bold px-4  py-2 rounded-full whitespace-nowrap" (click)="openModalAddProduct()">
        Add New Product
    </button> 
</div>

  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef > Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}}% </td>
      </ng-container>

        <!-- image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef > Image </th>
            <td mat-cell *matCellDef="let row"> 
                <img class="w-48 p-3" [src]="row.image" alt="not found">
            </td>
          </ng-container>
  
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef > Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef > Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

       <!-- category Column -->
       <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef > Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

       <!-- rate Column -->
       <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef > Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.rating.rate}} </td>
      </ng-container>

       <!-- count Column -->
       <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef > Count </th>
        <td mat-cell *matCellDef="let row"> {{row.rating.count}} </td>
      </ng-container>

       <!-- count Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > actions </th>
        <td mat-cell *matCellDef="let row"> 
            <div class="flex gap-x-3">
                <button class="bg-blue text-white font-bold py-2 px-4 rounded-full" (click)="deleteProduct(row)">
                    Edit
                </button> 
                <button class="bg-red text-white font-bold py-2 px-4 rounded-full" (click)="deleteProduct(row)">
                    Delete
                </button> 
            </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
