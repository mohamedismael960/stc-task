<div class="flex justify-center items-center w-full h-full">
    <div class="flex flex-col items-center justify-center w-full lg:w-5/12 md:w-3/4	sm:w-3/4 gap-y-8">
        <div class="flex flex-col justify-start items-center w-full login_shadow py-6 px-16">
            <div class="flex mb-5">
                <div class="flex justify-center items-center">
                    <div>
                        <div class="text-xl text-dark">Store Angular App</div>
                    </div>
                </div>
            </div>
            <hr class="w-full text-light_highlight mb-8">
            <div class="self-start text-black text-2xl font-bold mb-8">
                Login
            </div>
            <form class="example-form w-full" [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="custom-field">
                  <input type="text" matInput formControlName="name"
                         placeholder="E-Mail Address">
                  <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="custom-field">
                    <input type="password" matInput formControlName="password"
                           placeholder="Password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                  <button (click)="login()" [disabled]="loginForm.invalid" class="bg-blue w-full h-14 rounded-xl text-white font-bold text-lg flex items-center justify-center gap-5">
                    Login
                    <mat-spinner *ngIf="loader" class="button-loader"></mat-spinner>
                    </button>
              </form>
        </div>
    </div>
</div>
